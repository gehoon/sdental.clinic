---
layout: default
description: 서울S치과의원
---

<div id="home" class="mb-2">
	<header>
		<h1>서울S치과의원</h1>
	</header>

  <div id="carouselIndicators" class="carousel slide shadow" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselIndicators" data-slide-to="1"></li>
      <li data-target="#carouselIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner shadow">
      <div class="carousel-item active">
        <img src="img/front_1_sm.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/front_2_sm.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/front_3_sm.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <p>

	<div id="notice">
		<div class="jumbotron">
			<h1>확장합니다...</h1>
      <p>2019년, 개원 10주년의 서울S치과가 차별화된 협진 체제를 구축하기 위하여 치과보존과 전문의 김현수 원장을 영입하고 확장합니다.</p>
      <p>확장 공사 기간 (6월) 중 정상 진료합니다.</p>
		</div>
	</div>

  <div class="post-content" >
  </div>

{% for page in site.pages %}
{% if page.frontpage %}
<a href="{{page.url}}">
<button type="button" class="btn btn-primary btn-lg m-1">{% if page.category3 %}{{ page.category3 }}{% elsif page.category2 %}{{ page.category2 }}{% else %}{{ page.category1 }}{% endif %}</button>
</a>
{% endif %}
{% endfor %}

</div>
